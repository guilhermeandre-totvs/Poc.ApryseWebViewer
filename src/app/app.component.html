<div class="page">
  <div class="container-button">
    <button #upload>
      <span> Open File By Download </span>
    </button>  
    <button #previousPage>
      <span> < </span>
    </button>
    <span> {{page}} </span>
    <button #nextPage>
      <span> > </span>
    </button>

    <button #thumb>
      Thumb
    </button>

    <button [disabled]="valid">
      <span> Unlock button by page </span>
    </button>
  </div>

  <div class="header">Angular sample</div>
  <div #viewer class="viewer"></div>
</div>
